<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Animepedia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link href="../styles/cadastroStyle.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md">
        <div class="container-md">
          <a class="navbar-brand mx-auto" href="#">
            <img
              src="/docs/5.2/assets/brand/bootstrap-logo.svg"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Animepedia
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <form class="row g-3 my-5">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Usuário</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="Ex: bananinhaTitanica"
            />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Email</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="exemplo@exemplo.com"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Senha</label>
            <input type="text" class="form-control" id="inputAddress" />
            <div id="passwordHelpBlock" class="form-text">
              Sua senha deve ter de 8 a 20 caracteres, conter letras e números e
              não deve conter espaços, caracteres especiais ou emoji.
            </div>
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label"
              >Confirme sua senha</label
            >
            <input type="text" class="form-control" id="inputAddress2" />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Definir</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label">Gênero</label>
            <select id="inputState" class="form-select">
              <option selected disabled></option>
              <option>Feminino</option>
              <option>Masculino</option>
              <option>Prefiro não dizer</option>
            </select>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Aceito os termos e condições
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn d-grid gap-2 col-6 mx-auto">Registrar-se</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="py-5 mt-5">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Quem somos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lorem</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lorem, ipsum.</a>
        </li>
      </ul>
      <p class="text-center paragrafo-copy py-4 my-4">© 2022 Animepedia Inc</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
